name: DDL Syntax Check

on:
  push: 
    paths:
      - '**/sql/**'
  pull_request: 
    paths:
      - '**/sql/**'

jobs:
  ddl-syntax-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 히스토리 가져오기 (변경된 파일 감지용)
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install SQLFluff
        run: |
          pip install sqlfluff
          sqlfluff --version
      
      - name: Find changed SQL files
        id: changed-files
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # PR의 경우 베이스 브랜치와 비교
            changed_files=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }} | grep '\.sql$' || echo "")
          else
            # Push의 경우 이전 커밋과 비교
            if [[ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]]; then
              # 첫 번째 푸시인 경우 모든 SQL 파일 검사
              changed_files=$(find . -name "*.sql" -path "*/migration*" | tr '\n' ' ')
            else
              changed_files=$(git diff --name-only ${{ github.event.before }}..${{ github.event.after }} | grep '\.sql$' || echo "")
            fi
          fi
          
          echo "changed_files=$changed_files" >> $GITHUB_OUTPUT
          
          if [ -z "$changed_files" ]; then
            echo "✅ No SQL files changed"
            echo "has_sql_changes=false" >> $GITHUB_OUTPUT
          else
            echo "📋 Changed SQL files:"
            echo "$changed_files"
            echo "has_sql_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: SQL Syntax Check
        if: steps.changed-files.outputs.has_sql_changes == 'true'
        run: |
          changed_files="${{ steps.changed-files.outputs.changed_files }}"
          exit_code=0
          
          echo "🔍 Starting SQL syntax validation..."
          echo ""
          
          for file in $changed_files; do
            if [ ! -f "$file" ]; then
              echo "⚠️  File not found (possibly deleted): $file"
              continue
            fi
            
            echo "📄 Checking: $file"
            
            # SQLFluff로 문법 검사만 수행 (parse 명령어 사용)
            if sqlfluff parse --dialect "$file"; then
              echo "  ✅ Syntax valid"
            else
              echo "  ❌ Syntax error detected"
              exit_code=1
            fi
            
            echo ""
          done
          
          if [ $exit_code -eq 0 ]; then
            echo "🎉 All SQL files passed syntax validation!"
          else
            echo "💥 SQL syntax errors found. Please fix the issues above."
            exit 1
          fi